name: Tests 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
    paths-ignore:
            - '.github/**'
            - 'README.md'

  pull_request:
    branches: [ main ]
    paths-ignore:
     - '.github/**'
     - 'README.md'
  
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.6','1','nightly'] #,'1.7','nightly']
        julia-arch: [x64]
        os: [ubuntu-latest]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          lfs: 'true'
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        with:
          coverage: 'false'
      - name: "Check image_test tool"
        run: |
                pwd
                mkdir test/testfiles/test_cbf_unzipped
                pushd test/testfiles/test_cbf_unzipped
                tar -xjvf ../b4_mini.tar.bz2
                popd
                julia --project=tools -e 'Pkg.add(".")'
                julia --project=tools tools/image_tests.jl test/testfiles/b4_master.cif
